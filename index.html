<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card</title>
</head>
<body>
    <div id="card">
        <div id="card-content">
            <div id="card-title">
                <h2>LOGIN</h2>
                <div class="underline-title">

                </div>
            </div>
            <form action="post" method="post">
                <label for="user-email" style="padding-top: 13px;" >&nbsp; Email</label>
                <input id="user-email" class="form-content" type="email" name="email" autocomplete="on" required >
                <div id="form-border"></div>

                <label for="user-password" style="padding-top: 22px;" >&nbsp; Password </label>
                <input type="password" name="password" id="user-password"  class="form-content" required>
                <div id="form-border"></div>
                <a href="#">
                    <legend id="forgot-pass" >Lupa Password?</legend>
                </a>
                <button type="submit" id="submit-btn" name="submit" >LOGIN</button> <br>
                <a href="#" id="signup" >Belum Punya akun?</a>
            </form>
        </div>
    </div>
</body>
</html>
